<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Modal</title>
  <style>
    /* Stile per il contenitore del modale */
    .modal {
      display: none; /* Nascosto di default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Sfondo semi-trasparente */
      justify-content: center;
      align-items: center;
    }

    /* Contenuto del modale */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    /* Bottone di chiusura */
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: darkred;
    }

    /* Bottone per aprire il modale */
    .open-btn {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .open-btn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <button class="open-btn" onclick="openModal()">Apri Popup</button>

  <!-- Struttura del modale -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <h2>GRUPPO DEL PARCHETTO</h2>
      <p>CLAUDIA SEI IL TOP CHA CHA CHA</p>
      <button class="close-btn" onclick="closeModal()">Chiudi</button>
    </div>
  </div>

  <script>
    // Funzione per aprire il modale
    function openModal() {
      document.getElementById('myModal').style.display = 'flex';
    }

    // Funzione per chiudere il modale
    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    // Chiudere il popup cliccando fuori
    window.onclick = function(event) {
      const modal = document.getElementById('myModal');
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
