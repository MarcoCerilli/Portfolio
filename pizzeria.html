    <h1><img src="Lo scugnizzo.jpeg" alt="Pizzeria Lo Scugnizzo"></h1>
    <p id="pizza">Scegli una pizza dal menu:
    
    </p>

    <select id="pizzaSelect">
        <option value="">-- Seleziona una pizza --</option>
        <option value="margherita">Margherita</option>
        <option value="capricciosa">Capricciosa</option>
        <option value="diavola">Diavola</option>
        <option value="quattro_formaggi">Quattro Formaggi</option>
        <option value="boscaiola">Boscaiola</option>
    </select>

  
    <div id="pizzaDetails" style="display: none;">
        <img id="pizzaImage" src="" alt="Pizza">
        <p class="pizza-info" id="pizzaPrice"></p>
    </div>

    <script>
        const pizzaData = {
            margherita: {
                name: "Margherita",
                price: "€5.00",
                image: "margherita.jpeg"
            },
            capricciosa: {
                name: "Capricciosa",
                price: "€7.50",
                image: "capricciosa.jpeg"
            },
            diavola: {
                name: "Diavola",
                price: "€6.50",
                image: "diavola.jpeg"
            },
            quattro_formaggi: {
                name: "Quattro Formaggi",
                price: "€8.00",
                image: "4 formaggi.jpeg"

            },
                boscaiola: {
                name: "Boscaiola",
                price: "€9.00",
                image: "Boscaiola.jpeg"

            }
        };

        
        const pizzaSelect = document.getElementById("pizzaSelect");
        const pizzaDetails = document.getElementById("pizzaDetails");
        const pizzaImage = document.getElementById("pizzaImage");
        const pizzaPrice = document.getElementById("pizzaPrice");

        pizzaSelect.addEventListener("change", function () {
            const selectedPizza = pizzaSelect.value;

            if (selectedPizza && pizzaData[selectedPizza]) {
                const { name, price, image } = pizzaData[selectedPizza];
                pizzaImage.src = image;
                pizzaImage.alt = name;
                pizzaPrice.textContent = `Prezzo: ${price}`;
                pizzaDetails.style.display = "block";
            } else {
                pizzaDetails.style.display = "none";
            }
        });
    </script>
</body>
